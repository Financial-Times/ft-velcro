<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FT Velcro</title>
    <meta name="description" content="The Financial Times branded web code library." />
    <meta name="author" content="The Financial Times" />
    <link rel="stylesheet" href="page/css/reset.css" />
    <link rel="stylesheet" href="page/css/style.css" />
    <link rel="stylesheet" href="velcro/css/buttons.css" />
</head>
<body>

    <div class="v-pagecontainer">

        <h1 class="v-title v-title-large">FT Velcro</h1>

        <p class="v-paragraph">HTML and CSS class usage examples for FT branded page elements.</p>

        <h2 class="v-title v-title-medium">Buttons</h2>

        <h3 class="v-title v-title-small">&lt;button&gt;</h3>
        <dl>
            <dt>30px</dt>
            <dd><button class="ft-button ft-button-large"><span><span>Sign in</span></span></button></dd>
            <dt>24px</dt>
            <dd><button class="ft-button ft-button-medium"><span><span>Sign in</span></span></button></dd>
            <dt>16px</dt>
            <dd><button class="ft-button ft-button-small"><span><span>Sign in</span></span></button></dd>
            <dt>30px</dt>
            <dd><button class="ft-button ft-button-large ft-button-negative"><span><span>Cancel</span></span></button></dd>
            <dt>24px</dt>
            <dd><button class="ft-button ft-button-medium ft-button-negative"><span><span>Cancel</span></span></button></dd>
            <dt>16px</dt>
            <dd><button class="ft-button ft-button-small ft-button-negative"><span><span>Cancel</span></span></button></dd>
            <dt>30px</dt>
            <dd><button class="ft-button ft-button-large ft-state-disabled"><span><span>Disabled</span></span></button></dd>
            <dt>24px</dt>
            <dd><button class="ft-button ft-button-medium ft-state-disabled"><span><span>Disabled</span></span></button></dd>
            <dt>16px</dt>
            <dd><button class="ft-button ft-button-small ft-state-disabled"><span><span>Disabled</span></span></button></dd>
            <dt>30px</dt>
            <dd><button class="ft-button ft-button-large" disabled="disabled"><span><span>Disabled</span></span></button></dd>
            <dt>24px</dt>
            <dd><button class="ft-button ft-button-medium" disabled="disabled"><span><span>Disabled</span></span></button></dd>
            <dt>16px</dt>
            <dd><button class="ft-button ft-button-small" disabled="disabled"><span><span>Disabled</span></span></button></dd>
        </dl>

        <h3 class="v-title v-title-small">&lt;a&gt;</h3>
        <dl>
            <dt>30px</dt>
            <dd><div><a href="#" class="ft-button ft-button-large"><span><span>Submit</span></span></a></div></dd>
            <dt>24px</dt>
            <dd><div><a href="#" class="ft-button ft-button-medium"><span><span>Submit</span></span></a></div></dd>
            <dt>16px</dt>
            <dd><div><a href="#" class="ft-button ft-button-small"><span><span>Submit</span></span></a></div></dd>
            <dt>30px</dt>
            <dd><div><a href="#" class="ft-button ft-button-large ft-button-negative"><span><span>Cancel</span></span></a></div></dd>
            <dt>24px</dt>
            <dd><div><a href="#" class="ft-button ft-button-medium ft-button-negative"><span><span>Cancel</span></span></a></div></dd>
            <dt>16px</dt>
            <dd><div><a href="#" class="ft-button ft-button-small ft-button-negative"><span><span>Cancel</span></span></a></div></dd>
            <dt>30px</dt>
            <dd><div><a href="#" class="ft-button ft-button-large ft-state-disabled"><span><span>Disabled</span></span></a></div></dd>
            <dt>24px</dt>
            <dd><div><a href="#" class="ft-button ft-button-medium ft-state-disabled"><span><span>Disabled</span></span></a></div></dd>
            <dt>16px</dt>
            <dd><div><a href="#" class="ft-button ft-button-small ft-state-disabled"><span><span>Disabled</span></span></a></div></dd>
        </dl>

    </div>

</body>
</html>
